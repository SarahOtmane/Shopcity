<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Content-Type" content="UTF-8">
    <meta name="Content-Language" content="en">
    <meta name="Description" content="Envie de poisson ou de viande? le meilleur endroit pour acheter vos plats en ligne dans n'importe quelles poissoneries ou boucheries de le France. Filets de saumon, steak, crabes et tous ce que vous recherchez avec l'accompagnement de votre choix.">
    <meta name="Keywords" content="poissonnerie, boucherie, viande, steak, poisson, crevettes">
    <meta name="Subject" content="website">
    <meta name="Robots" content="all">
    <meta name="Rating" content="general">
    <meta name="Distribution" content="global">
    <meta name="Category" content="shopping">
    <script src="https://kit.fontawesome.com/8231ab04dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Connexion</title>
</head>
<body>
    <div id="container1">
        <section class="column">
            <article class="choix row">
                <span>Client?</span>
                <span>Commerçant?</span>
            </article>
            <figure>
                <img src="images/logo_noir.png" alt="logo shopcity en noir">
            </figure>
            <form action="" class="connexion column">
                <input type="email" placeholder="Johndoe@mail.com">
                <article class="password">
                    <input type="password" placeholder="Sarah">
                    <img src="images/eye.png" alt="icone d'un oeil">
                </article>
                <article class="row">
                    <input type="radio" name="information" id="information">
                    <label for="information">Se souvenir de moi</label>
                </article>
                <button type="submit">Se connecter</button>
                <p>Mot de passe oublié?</p>
                <p>Créer un compte</p>
            </form>
            <article class="ou row">
                <div></div>
                <span>ou</span>
                <div></div>
            </article>
            <article class="fb">
                <img src="images/FB_LOGO_BLUE.png" alt="logo de facebook">
                <button><a href="#">Continuer avec Facebook</a></button>
            </article>
            <article class="fb">
                <img src="images/Google_icon-icons.com_66793.png" alt="logo de Google">
                <button><a href="#">Continuer avec Google</a></button>
            </article>
            <article class="fb">
                <img src="images/social_apple_mac_65.png" alt="logo de Apple">
                <button><a href="#">Continuer avec Apple</a></button>
            </article>
        </section>
    </div>
</body>
</html>
